# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------
# title can include HTML code.
title: SwiftGG  # <a id="logo" href="#" target="_blank"><img src="/img/logo_swiftgg.png"></a>
description: Swift 教程 - Swift 语言学习 - Swift code - SwiftGG 翻译组 - 高质量的 Swift 译文网站
author: SwiftGG
language: zh
timezone:

# custom Site settings
SEOTitle: SwiftGG
keyword: "swift, swiftGG, SwiftGG, Swift, iOS" # seo key words

favicon: /img/logo_swiftgg.png # your favicon png
# custom end

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://swift.gg
root: /
# :year/:month/:day/:title/
permalink: :title/
permalink_defaults:

# ---------------------------------------------------------------
# Hexo official settings
# ---------------------------------------------------------------
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing: Defined by Hexo
new_post_name: :title.md                  # File name of new posts
default_layout: post
titlecase: false                          # Transform title into titlecase
external_link: true                       # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D, YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

## Themes: https://hexo.io/themes/
theme: amber

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
  repo:
  branch:

# Basic config
## Menu
menu:
  Home: /
  Archives: /archives
  Tags: /related?tag=all
  Categories: /related?category=all
  # Custom Menu
  # example:
  #   [O]  About: /about/index  (directory based)
  #   [O]  About: /about        (single .md file)

# Slider
slider: 10 # unit: seconds. `true` or number for enable and `false` for disable

# Topic
topic:  # tag array for enable and `false` for disable
# example:
#   [0] - essay
#       - note
#   [x] - false
#   [x] true

## RSS Feed
## docs: https://github.com/hexojs/hexo-generator-feed
rss:
  enable: false
  # path: # path to atom.xml or rss.xml

## Social links
social:
  # facebook: ...
  # github: ...
  # twitter: ...
  # weibo: ...
  websites:
    # - text: ...
    #   link: ...

## Sidebar
sidebar:
  leaf: To descript your blog. *Markdown* supported.
  github: Mitscherlich

## comments
### gitalk docs: https://github.com/gitalk/gitalk
### gitment docs: https://github.com/imsun/gitment
### valine docs: https://github.com/xCss/Valine
comments:
  enable: true
  engine: gitalk  # NOTE: you can ONLY use ONE comment system!
  gitalk:
    # required: github application client id
    clientID: process.env.clientId
    # required: github application client secret
    clientSecret: process.env.clientSecret
    repo: process.env.repo    # required: github repo
    owner: process.env.author # required: github repo owner
    admin:
      - process.env.author  # required: gitHub repo owner and collaborators
                            # only these guys can initialize github issues
  gitment:
    repo: process.env.repo    # required: github repo
    owner: process.env.author # required: github repo owner
    oauth:
      # required: github application client id
      client_id: process.env.clientId
      # required: github application client secret
      client_secret: process.env.clientSecret
  valine:
    # required: leancloud app id
    appId: process.env.appId
    # required: leancloud app key
    appKey: process.env.appKey

